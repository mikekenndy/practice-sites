<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link href="styles/style.css" rel="stylesheet">
	<meta charset="UTF-8"/>
</head>

<body>
<div class="calculator">
This is the calculator.
	<div id="display">
	Enter text...
	</div>
	
	<div class="keypad">
		<div class="numpad">		
			<button type="button" onclick="appendDisplay(1)">1</button>
			<button type="button" onclick="appendDisplay(2)">2</button>
			<button type="button" onclick="appendDisplay(3)">3</button>
			<button type="button" onclick="appendDisplay(4)">4</button>
			<button type="button" onclick="appendDisplay(5)">5</button>
			<button type="button" onclick="appendDisplay(6)">6</button>
			<button type="button" onclick="appendDisplay(7)">7</button>
			<button type="button" onclick="appendDisplay(8)">8</button>
			<button type="button" onclick="appendDisplay(9)">9</button>
			<button type="button" onclick="appendDisplay(0)">0</button>
		</div>
		<div class="operators">
			<button type="button" onclick="appendDisplay('+')">+</button>
			<button type="button" onclick="appendDisplay('-')">-</button>
			<button type="button" onclick="appendDisplay('x')">x</button>
			<button type="button" onclick="appendDisplay('/')">/</button>
		</div>
		<div class="actions">
			<button type="button" onclick="performOperation()">=</button>
			<button type="button" id="equal" onclick="clearDisplay()">Clear</button>
		</div>
	<div class="keypad">
</div>
</body>
<script src="scripts/calculator.js"></script>
</html>
